      ehcache:
        config: classpath:config/cache.xml

    redis:
        # Redis服务器地址
      host: ${server.host}
        # Redis服务器连接端口
      port: 6379
        # Redis服务器连接密码（默认为空）
      password:
        # 连接超时时间（毫秒）
      timeout: 0
        # Redis数据库索引（默认为0）
      database: 0
      pool:
          # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
          # 连接池中的最大空闲连接
        max-idle: 8
          # 连接池中的最小空闲连接
        min-idle: 0
# mybatis plus 配置
mybatis-plus:
  mapper-locations: classpath*:mybatis/*.xml
  type-aliases-package: com.bamboo.model
  check-config-location: false
  globalConfiguration:
        # id生成策略 0 自增 1 用户输入
      idType: 0
          # 数据库类型
      dbType: mysql
          # 字段是否为下划线格式
      dbColumnUnderline: false

eureka:
    client:
        serviceUrl:
            defaultZone: http://${server.host}:8761/eureka/
    instance:
          prefer-ip-address: true
          ip-address: ${server.host}

